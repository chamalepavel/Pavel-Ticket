version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: event_management_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-event_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecureP@ssw0rd2024}
      POSTGRES_DB: ${POSTGRES_DB:-event_management}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - event_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-event_admin} -d ${POSTGRES_DB:-event_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: PgAdmin para gesti√≥n visual de la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: event_management_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eventmanager.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - event_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  event_network:
    driver: bridge
