name: Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Run all tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Check coverage thresholds
        run: |
          echo "Checking if coverage meets 80% threshold..."
          npm run test:coverage -- --coverageReporters=json-summary
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

      - name: Upload coverage reports to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## ðŸ“Š Test Coverage Report
            
            | Category | Percentage | Status |
            |----------|------------|--------|
            | ðŸ”¹ Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | ðŸ”¹ Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | ðŸ”¹ Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | ðŸ”¹ Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |
            
            ${total.statements.pct >= 80 && total.branches.pct >= 80 && total.functions.pct >= 80 && total.lines.pct >= 80 ? 'âœ… **All coverage thresholds met!**' : 'âš ï¸ **Some coverage thresholds below 80%**'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if coverage below threshold
        run: |
          COVERAGE=$(npm run test:coverage -- --coverageReporters=json-summary 2>&1)
          echo "Coverage check completed"
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npx prettier --check "src/**/*.js" "__tests__/**/*.js"
        continue-on-error: true
